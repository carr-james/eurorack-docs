name: Build and Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/carr-james/eurorack-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Antora dependencies
        run: npm ci

      - name: Restore Collector Cache
        uses: actions/cache@v4
        with:
          path: |
            .cache/antora/collector
            .cache/antora/collector-cache
          key: collector-${{ github.run_number }}
          restore-keys: |
            collector-

      - name: Inspect cache directories
        run: |
          echo "=== Cache Directory Overview ==="
          ls -lah .cache/ 2>/dev/null || echo "No .cache directory"
          echo ""
          echo "=== Collector Directory ==="
          ls -lah .cache/antora/collector/ 2>/dev/null || echo "No collector directory"
          echo ""
          echo "=== Collector Worktrees ==="
          find .cache/antora/collector/ -maxdepth 1 -type d 2>/dev/null | while read dir; do
            if [ "$dir" != ".cache/antora/collector/" ]; then
              echo "Worktree: $dir"
              ls -la "$dir" 2>/dev/null | head -20
              echo ""
            fi
          done
          echo "=== Collector Cache Directory ==="
          du -sh .cache/antora/collector-cache/* 2>/dev/null || echo "No collector-cache directory"

      - name: Build Antora site
        env:
          BLENDER_SAMPLES: 10
        run: |
          npx antora --fetch antora-playbook.yml
          echo "=== Build Output ==="
          ls -la build/site/ || echo "No build output found"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site/

  deploy:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
